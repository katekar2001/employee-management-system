<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5 form">
      <form [formGroup]="addEmpForm" (submit)="addEmployee()">
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <label class="form-label">Firstname</label>
              <input type="text" name="firstName" id="" class="form-control" formControlName="firstName">
            </div>
            <div class="form-group">
              <label class="form-label">Lastname</label>
              <input type="text" name="lastName" id="" class="form-control" formControlName="lastName">
            </div>
            <div class="form-group">
              <label class="form-label">Email Id</label>
              <input type="text" name="emailId" id="" class="form-control" formControlName="emailId" email>
            </div>
            <button class="btn btn-success" [disabled] ="addEmpForm.invalid">Add Employee</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
